---
# Handlers for TabloCrawler role
# These handlers are triggered when configuration changes occur

- name: restart tablocrawler container
  community.docker.docker_compose:
    project_src: "{{ config_directory }}"
    project_name: tablocrawler
    state: present
    recreate: always
    pull: false
  become: true
  listen: "restart tablocrawler container"

- name: reload tablocrawler configuration
  community.docker.docker_container:
    name: "{{ container_name }}"
    restart: true
  become: true
  listen: "reload tablocrawler configuration"

- name: validate configuration
  ansible.builtin.include_tasks: validate.yml
  listen: "validate configuration"

# Systemd handlers removed - using Docker only